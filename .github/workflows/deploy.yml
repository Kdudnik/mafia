name: DEPLOY TO SERVER
run-name: ${{ github.actor }} deploying ðŸš€
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: ${{github.workspace}}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build assets
        run: pnpm build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 8082 195.72.144.73 >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_MAFIA_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Sync files with rsync
        run: |
          rsync -azvh -e 'ssh -p 8082' ./dist/ web-user@195.72.144.73:/media/ssd-server/webserver/projects/mafia
